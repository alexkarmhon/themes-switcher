<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themes Switcher</title>
</head>
<body>
  <div class="toolbar">
    <!-- Themes switcher markup -->
    <div class="theme-svitch">
      <svg class="theme-switch__icon" role="img" aria-label="Sun icon">
        <use href="./images/sprite.svg#sun"></use>
      </svg>

      <div class="theme-switch__control">
        <input
          class="theme-switch__toggle" 
          type="checkbox" 
          name="theme" 
          id="theme-switch-toggle"
          aria-label="Switch between dark and light themes"/>
        <label 
          aria-hidden="true"
          class="theme-switch__track"
          for="theme-switch-toggle"> </label>
        <div aria-hidden="true" class="theme-switch__marker"></div> 
      </div>

      <svg class="theme-switch__icon" aria-label="Moon icon">
        <use href="./images/sprite.svg#moon"></use>
      </svg>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
